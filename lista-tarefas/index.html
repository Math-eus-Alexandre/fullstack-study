<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <!--Recebe o input do usuario-->
    <input type="text" id="inputTarefa" placeholder="Digite a sua tarefa...">
    <p>Adicione suas tarefas!</p>
    <!--Chama funcao de adicionar tarefa do script.js-->
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <p id="mensagem"></p>
    <ul id="listaTarefas">
        
    </ul>
  </div>
  <!--referenciando o arquivo onde fica o codigo javascript-->
  <script src="script.js"></script>
</body>
</html>
